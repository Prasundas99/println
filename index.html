        <!--Form for checklist-->
        <form class="frame">
            <ul class="list">
			 <li>
                    <label for="item-3">||Complete 3 Steps & fill the Form||</label>
                </li>
                <li>
                    <input id="item-0" type="checkbox" class="checkbox" onclick="check()">

                </li>

                </li>

                <li>

                </li>
            </ul>
        </form>

        <div class="Thanks">

        </div>
        
        <!--Form for input-->
		<form class="form" id="form" action="sub()">
